server:
  port: 9999
spring:
  profiles:
    active: dev
  application:
    name: jcoffee-gateway-gway

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: jcoffee-config-server
      profile: dev
      #label: oauth
      name: redis
eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:9000/eureka/
  instance:
    prefer-ip-address: true

