server:
  port: 7777
spring:
  profiles:
    active: dev
  application:
    name: jcoffee-oauth-server


encrypt:
  key-store:
    location: classpath:zlt.jks
    secret: zlt!@#$
    alias: zlt

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: jcoffee-config-server
      profile: dev
      label: oauth
      name: database,redis
eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:9000/eureka/
  instance:
    prefer-ip-address: true

