spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: jcoffee-config-server
      profile: dev
      label: oauth
      name: database,redis
eureka:
  client:
    serviceUrl:
        defaultZone: http://jcoffee:jcoffee@localhost:9000/eureka/
  instance:
    prefer-ip-address: true

